<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>marzenix.pl</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #character {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: var(--character-size);
      height: var(--character-size);
      will-change: transform;
    }

    @keyframes rotate360 {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(359deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="character" src="nie-i-chuj.webp" alt="Wkurwiony Marzenix">
    <audio id="music" src="marzenix-z-porem.mp3" preload="auto" loop="true"></audio>

    <button id="playButton" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.5em;
      z-index: 10;
      cursor: pointer;
    ">
      â–¶
    </button>
  </div>

  <script>
    // === CONFIGURABLE CONSTANTS ===
    const TEMPO_BPM = 110;
    const BEAT_OFFSET_MS = 200;
    const CHARACTER_SCALE = 0.4;
    const JUMP_HEIGHT_VH = 35;
    const ROTATION_PROBABILITY = 0.4;
    const SIDE_MOVEMENT_RANGE = 40; // percentage of screen width
    const SCALE_BOUNCE_FACTOR = 1; // how much to scale during bounce

    const character = document.getElementById('character');
    const music = document.getElementById('music');
    const playButton = document.getElementById('playButton');

    let isPlaying = false;
    let animationId = null;
    let nextBeatTime = 0;
    let beatCount = 0;

    function updateCharacterSize() {
      const size = window.innerWidth * CHARACTER_SCALE;
      character.style.setProperty('--character-size', `${size}px`);
    }

    window.addEventListener('resize', updateCharacterSize);
    updateCharacterSize();

    function getRandomMove() {
      if (Math.random() < 0.6 && (beatCount & 1 === 1)) {
        return () => {};  // High chance of no move on odd beats
      }

      const moves = [
        () => bounceOnly(),
        () => bounceWithSpin(),
        () => bounceWithSideMove(),
        () => bounceWithScale(),
        () => bounceWithDoubleSpin(),
        () => bounceWithWiggle(),
      ];

      // Higher chance for basic moves, lower for complex ones
      const weights = [0.3, 0.25, 0.2, 0.15, 0.07, 0.03];
      const random = Math.random();
      let cumulativeWeight = 0;

      for (let i = 0; i < weights.length; i++) {
        cumulativeWeight += weights[i];
        if (random <= cumulativeWeight) {
          return moves[i];
        }
      }
      return moves[0]; // fallback
    }

    function bounceOnly() {
      character.style.transition = 'transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
      character.style.transform = `translate(-50%, -${JUMP_HEIGHT_VH}vh)`;

      setTimeout(() => {
        character.style.transform = 'translate(-50%, 0px)';
      }, 200);
    }

    function bounceWithSpin() {
      const rotations = Math.random() > 0.5 ? 360 : -360;
      character.style.transition = 'transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
      character.style.transform = `translate(-50%, -${JUMP_HEIGHT_VH + 5}vh) rotate(${rotations}deg)`;

      setTimeout(() => {
        character.style.transform = 'translate(-50%, 0px) rotate(0deg)';
      }, 250);
    }

    function bounceWithSideMove() {
      const sideOffset = (Math.random() - 0.5) * SIDE_MOVEMENT_RANGE;
      character.style.transition = 'transform 0.45s ease-out';
      character.style.transform = `translate(calc(-50% + ${sideOffset}vw), -${JUMP_HEIGHT_VH}vh)`;

      setTimeout(() => {
        character.style.transform = 'translate(-50%, 0px)';
      }, 225);
    }

    function bounceWithScale() {
      const scaleAmount = 1 + SCALE_BOUNCE_FACTOR;
      character.style.transition = 'transform 0.4s ease-out';
      character.style.transform = `translate(-50%, -${JUMP_HEIGHT_VH - 5}vh) scale(${scaleAmount})`;

      setTimeout(() => {
        character.style.transform = 'translate(-50%, 0px) scale(1)';
      }, 200);
    }

    function bounceWithDoubleSpin() {
      character.style.transition = 'transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
      character.style.transform = `translate(-50%, -${JUMP_HEIGHT_VH + 10}vh) rotate(720deg)`;

      setTimeout(() => {
        character.style.transform = 'translate(-50%, 0px) rotate(0deg)';
      }, 300);
    }

    function bounceWithWiggle() {
      character.style.transition = 'transform 0.1s ease-in-out';

      // Quick wiggle sequence
      const wiggleSequence = [
        () => character.style.transform = `translate(-55%, -10vh) rotate(15deg)`,
        () => character.style.transform = `translate(-45%, -20vh) rotate(-15deg)`,
        () => character.style.transform = `translate(-55%, -${JUMP_HEIGHT_VH}vh) rotate(10deg)`,
        () => character.style.transform = `translate(-45%, -25vh) rotate(-10deg)`,
        () => character.style.transform = `translate(-50%, 0px) rotate(0deg)`
      ];

      wiggleSequence.forEach((action, index) => {
        setTimeout(action, index * 80);
      });
    }

    function performRandomMove() {
      const moveFunction = getRandomMove();
      moveFunction();
      beatCount++;
    }

    function animationLoop(time) {
      if (!isPlaying) return;
      if (time >= nextBeatTime) {
        performRandomMove();
        nextBeatTime += 60000 / TEMPO_BPM;
      }
      animationId = requestAnimationFrame(animationLoop);
    }

    async function play() {
      try {
        await music.play();
        isPlaying = true;
        nextBeatTime = performance.now() + BEAT_OFFSET_MS;
        animationId = requestAnimationFrame(animationLoop);
        playButton.style.display = 'none';
        beatCount = 0;
      } catch (err) {
        console.error('Playback failed:', err);
      }
    }

    function pause() {
      music.pause();
      isPlaying = false;
      cancelAnimationFrame(animationId);
      playButton.style.display = 'block';
    }

    playButton.addEventListener('click', play);

    // Toggle play/pause on background click (but ignore clicks on button)
    document.body.addEventListener('click', (e) => {
      if (e.target === playButton) return;
      if (isPlaying) {
        pause();
      }
    });
  </script>
</body>
</html>
